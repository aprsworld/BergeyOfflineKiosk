<html>
<head>
<title>Kiosk</title>
	
<link rel="stylesheet" href="fonts/font-awesome.min.css">
	
<script src="external/jquery-2.1.4.min.js"></script>	
<script src="js/gauge.min.js"></script>
<script src="js/jquery.flot.js"></script>
<script src="js/jquery.flot.time.js"></script>
<script src="js/jquery.flot.threshold.js"></script>
<script src="js/jquery.flot.labels.js"></script>

<script type="text/javascript" src="js/structure.js"></script>
<script type="text/javascript" src="js/display.js"></script>	
<link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
	
<body>
	<div class="flex-container">
		<div class="flex-item">
			<div id="status"> <span> Status: </span> <span id="runningState" class="bold">loading...</span> </div>
				<div class="flotTitle"><h1> Wind Turbine </h1></div>
			
			<div id="flot">
				
			</div>
			<div class="currentValues">
				<span> Currently producing <span id="currentOutput"> </span> watts of energy </span>
				
			</div>
		</div>
		<div class="flex-item">
			<div class="nested-flex-item">
				<div class="panelDivider">
					<h2 id="historicalData"> Energy Produced in the Past Hour </h2>
					<span id="historicalEnergy">Loading...</span>

				</div>
				<div class="panelDivider">
					<h2> Current Power Readings </h2>
					<div class="powerReadings">
						<div class="powerReadingChild"><span class="powerLabel"> AC Voltage</span><span id="acVoltage"> Loading... </span></div>
						<div class="powerReadingChild"><span class="powerLabel"> AC Frequency</span><span id="acFrequency"> Loading... </span></div>
						<div class="powerReadingChild"><span class="powerLabel"> DC current</span><span id="dcCurrent"> Loading... </span></div>
					</div>
				</div>
			</div>
			
			<div class="nested-flex-item since-installation">
				<h2> Energy Produced Since Install</h2>
				<span id="total-kWh">Loading...</span>
				<h2> Total Prevented CO2 Waste</h2>
				<span class="brown" id="total-co2">loading...</span>
			</div>
		</div>
		<div class="flex-item">
			<canvas id="gauge"></canvas>
			<div id="console"></div>
		</div>
	</div>
</div>
</body>
</html>
