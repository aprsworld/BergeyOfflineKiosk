<html>
<head>
	
<title>Kiosk</title>
	
	
<link rel="stylesheet" href="fonts/font-awesome.min.css">
	
<script src="external/jquery-2.1.4.min.js"></script>	
<script src="js/gauge.js"></script>
<script src="js/jquery.flot.js"></script>
<script src="js/jquery.flot.time.js"></script>
<script src="js/jquery.flot.threshold.js"></script>
<script src="js/jquery.flot.axislabels.js"></script>

<script type="text/javascript" src="js/structure.js"></script>
<script type="text/javascript" src="js/display.js"></script>	
<link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
	
<body>
	<div class="flotTitle"><h1> Wind Turbine Live Display</h1></div>
	<div class="logo1"><img src="pictures/logo_250.png" width="67" height="40" ></div>	
	<div class="logo2">	<img src="pictures/bergey_logo.gif" width="48" height="40" ></div>			

	<div class="flex-container">
		<div class="flex-item">
			<div class="status-bar">
			<div id="status"> <span> Status: </span> <span id="runningState" class="bold">loading...</span> </div>
			</div>
			<div id="flot">
				
			</div>
			
		</div>
		<div class="flex-item">
			<div class="nested-flex-item">
				<div class="panelDivider">
					<h2 id="historicalData"> Average Power Output - Past Day </h2>
					<span id="historicalEnergy">Loading...</span>
					<h2> Current Power Output </h2>
					<span id="currentOutput">Loading... </span>
				</div>
				<!--<div class="panelDivider">
					<h2> Current Power Readings </h2>
					<div class="powerReadings">
						<div class="powerReadingChild"><span class="powerLabel"> DC </span><span id="dcVoltage"> Loading... </span> <span id="dcCurrent"></span> </div>						
						<div class="powerReadingChild"><span class="powerLabel"> AC </span><span id="acVoltage"> Loading... </span> <span id="acFrequency"></span></div>
					</div>
				</div>-->
			</div>
			
			<div class="nested-flex-item since-installation">
				<h2> Lifetime Kilowatt Hours</h2>
				<div class="statContainer">
					<div class="green fa-icon"><i class="fa fa-plug"></i> </div>
					<div class="left-container">
						<span id="total-kWh">Loading...</span>
					</div>
				</div>
				
				<h2> Total Offset CO2 Waste</h2>
				<div class="statContainer">
					<div class="green fa-icon centered"><i class="fa double fa-leaf"></i> </div>
					<div class="left-container centered">
						<span class="green" id="total-co2">loading...</span>
						<span class="green" id="total-co2kg">loading...</span>
					</div>
				</div>

			</div>
			<div class="nested-flex-item">
				<h2 id="softGrid"> Soft Grid: <span> </span> </h2>
				<canvas id="gauge"></canvas>
				
			<div id="console"></div>
		</div>
		</div>
		
	</div>
</div>
</body>
</html>
